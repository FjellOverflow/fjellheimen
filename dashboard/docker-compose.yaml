---
name: dashboard

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: dashboard-homepage
    volumes:
      - /homeserver/dashboard/data/homepage/config:/app/config
      - /homeserver/dashboard/data/homepage/assets:/app/public/assets
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /xdrive:/xdrive
      - /homeserver:/homeserver
    networks:
      - proxy-network
    env_file:
      - /homeserver/dashboard/homepage.env
    environment:
      - TZ=Europe/Tallinn
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest
    container_name: dashboard-glances
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-network
    env_file:
      - /homeserver/.env
    environment:
      - GLANCES_OPT=-w
    privileged: true
    pid: host
    healthcheck:
      test: curl --fail -s http://localhost:61208 || exit 1
      interval: 1m
      start_period: 20s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  proxy-network:
    external: true
