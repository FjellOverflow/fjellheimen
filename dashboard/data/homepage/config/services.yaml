- Administration:
    - Nginx Proxy Manager:
        icon: nginx-proxy-manager.png
        href: "https://proxy.fjellhei.men"
        description: Manage Reverse Proxy & SSL
        server: docker
        container: core-npm
        showStats: false
        widget:
          type: npm
          url: "http://core-npm:81"
          username: {{HOMEPAGE_VAR_NPM_USERNAME}}
          password: {{HOMEPAGE_VAR_NPM_PASSWORD}}
    - Portainer:
        icon: portainer.png
        href: "https://containers.fjellhei.men"
        description: Manage Docker containers
        server: docker
        container: core-portainer
        showStats: false
        widget:
          type: portainer
          url: "http://core-portainer:9000"
          env: 2
          key: {{HOMEPAGE_VAR_PORTAINER_KEY}}
    - Tailscale:
        icon: tailscale-light.png
        href: https://login.tailscale.com/admin
        description: Remote access
        server: docker
        container: core-tailscale
        showStats: false
        widget:
          type: tailscale
          deviceid: {{HOMEPAGE_VAR_TAILSCALE_DEVICE_ID}}
          key: {{HOMEPAGE_VAR_TAILSCALE_KEY}}
    - Glances:
        icon: glances.png
        href: "https://metrics.fjellhei.men"
        description: Server metrics
        server: docker
        container: dashboard-glances
        showStats: false

- Metrics:
    - Processes:
        widget:
          type: glances
          url: "http://dashboard-glances:61208"
          version: 4
          metric: process
    - CPU:
        widget:
          type: glances
          url: "http://dashboard-glances:61208"
          version: 4
          metric: cpu
    - Homserver disk usage:
        widget:
          type: glances
          url: "http://dashboard-glances:61208"
          version: 4
          metric: disk:sdb
    - External disk usage:
        widget:
          type: glances
          url: "http://dashboard-glances:61208"
          version: 4
          metric: disk:sda
