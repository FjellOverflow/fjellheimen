---

- Media:
    - Plex:
        icon: plex.png
        href: {{HOMEPAGE_VAR_PLEX_HREF}}
        description: Movies, TV Shows & Music
        server: docker
        container: plex
        showStats: false
        widget:
          type: plex
          url: {{HOMEPAGE_VAR_PLEX_URL}}
          key: {{HOMEPAGE_VAR_PLEX_KEY}}
    - Overseerr:
        icon: overseerr.png
        href: {{HOMEPAGE_VAR_OVERSEERR_HREF}}
        description: Request Movies & TV shows
        server: docker
        container: arr-overseerr
        showStats: false
        widget:
          type: overseerr
          url: {{HOMEPAGE_VAR_OVERSEERR_URL}}
          key: {{HOMEPAGE_VAR_OVERSEERR_KEY}}
    - Bazarr:
        icon: bazarr
        href: {{HOMEPAGE_VAR_BAZARR_HREF}}
        description: Subtitles
        server: docker
        container: arr-bazarr
        showStats: false
        widget:
          type: bazarr
          url: {{HOMEPAGE_VAR_BAZARR_URL}}
          key: {{HOMEPAGE_VAR_BAZARR_KEY}}

