version: '3'

name: mealie

services:

  mealie:
    image: hkotel/mealie:frontend-v1.0.0beta-5
    container_name: mealie-frontend
    volumes:
      - /homeserver/mealie/data/config:/app/data/
    networks:
      - proxy-network
      - mealie-network
    env_file:
      - /homeserver/.env
    environment:
      - API_URL=http://mealie-api:9000
    healthcheck:
      test: wget --spider http://localhost:3000 || exit 1
      interval: 1m
      start_period: 20s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  
  mealie-api:
    image: hkotel/mealie:api-v1.0.0beta-5
    container_name: mealie-api
    volumes:
      - /homeserver/mealie/data/config:/app/data/
    networks:
      - mealie-network
    env_file:
      - /homeserver/.env
    environment:
      - ALLOW_SIGNUP=true
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
    restart: unless-stopped

networks:
  mealie-network:
  proxy-network:
    external: true