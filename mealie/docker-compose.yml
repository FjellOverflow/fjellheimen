version: '3'

name: other

services:

  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    volumes:
      - /homeserver/mealie/data/config:/app/data/
    networks:
      - proxy-network
    env_file:
      - /homeserver/.env
    environment:
      - ALLOW_SIGNUP=true
      - MAX_WORKERS=1
      - WEB_CONCURRENCY=1
    restart: unless-stopped

networks:
  proxy-network:
    external: true
