---
name: immich

services:

  server:
    image: ghcr.io/immich-app/immich-server:v1.136.0
    container_name: immich-server
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /fjellheimen/immich/data/upload:/usr/src/app/upload
      - /xdrive/Data/Photos:/usr/src/app/external:ro
    networks:
      - proxy-network
      - immich-network
    env_file:
      - /fjellheimen/.env
      - /fjellheimen/immich/.env
    depends_on:
      - redis
      - database
    restart: unless-stopped

  redis:
    image: docker.io/valkey/valkey:8-bookworm@sha256:facc1d2c3462975c34e10fccb167bfa92b0e0dbd992fc282c29a61c3243afb11
    container_name: immich-redis
    networks:
      - immich-network
    env_file:
      - /fjellheimen/.env
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:5f6a838e4e44c8e0e019d0ebfe3ee8952b69afc2809b2c25f7b0119641978e91
    container_name: immich-database
    volumes:
      - /fjellheimen/immich/data/postgres:/var/lib/postgresql/data
    networks:
      - immich-network
    env_file:
      - /fjellheimen/.env
      - /fjellheimen/immich/.env
    environment:
      POSTGRES_INITDB_ARGS: '--data-checksums'
      DB_STORAGE_TYPE: 'HDD'
    shm_size: 128mb
    restart: unless-stopped

  kiosk:
    image: ghcr.io/damongolding/immich-kiosk:latest
    container_name: immich-kiosk
    networks:
      - immich-network
      - proxy-network
    env_file:
      - /fjellheimen/.env
      - /fjellheimen/immich/immich-kiosk.env
    environment:
      KIOSK_IMMICH_URL: immich-server:2283
      KIOSK_IMMICH_EXTERNAL_URL: https://photos.fjellhei.men
    healthcheck:
      test: wget -nv -t1 --spider http://localhost:3000 || exit 1
      interval: 1m
      start_period: 20s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  immich-network:
    name: immich-network
  proxy-network:
    external: true
