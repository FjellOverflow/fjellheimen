---
name: immich

services:

  server:
    image: ghcr.io/immich-app/immich-server:v1.112.1
    container_name: immich-server
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /homeserver/immich/data/upload:/usr/src/app/upload
      - /xdrive/Data/Photos:/usr/src/app/external:ro
    networks:
      - proxy-network
      - immich-network
    env_file:
      - /homeserver/.env
      - /homeserver/immich/.env
    depends_on:
      - redis
      - database
    restart: unless-stopped

  redis:
    image: registry.hub.docker.com/library/redis:6.2-alpine@sha256:84882e87b54734154586e5f8abd4dce69fe7311315e2fc6d67c29614c8de2672
    container_name: immich-redis
    networks:
      - immich-network
    env_file:
      - /homeserver/.env
    restart: unless-stopped

  database:
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    container_name: immich-database
    command: ["postgres", "-c" ,"shared_preload_libraries=vectors.so", "-c", 'search_path="$$user", public, vectors', "-c", "logging_collector=on", "-c", "max_wal_size=2GB", "-c", "shared_buffers=512MB", "-c", "wal_compression=on"]
    volumes:
      - /homeserver/immich/data/postgres:/var/lib/postgresql/data
    networks:
      - immich-network
    env_file:
      - /homeserver/.env
      - /homeserver/immich/.env
    environment:
      POSTGRES_INITDB_ARGS: '--data-checksums'
    restart: unless-stopped

networks:
  immich-network:
    name: immich-network
  proxy-network:
    external: true
