name: immich
services:
  server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich-server
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
      - /xdrive/Data/Photos:/usr/src/app/external:ro
    networks:
      - proxy-network
      - immich-network
    env_file:
      - /fjellheimen/stacks/.env
      - /fjellheimen/stacks/immich/.env
    depends_on:
      - redis
      - database
    restart: unless-stopped
  machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich-machine-learning
    volumes:
      - /fjellheimen/data/immich/model-cache:/cache
    networks:
      - immich-network
    env_file:
      - /fjellheimen/stacks/.env
      - /fjellheimen/stacks/immich/.env
    restart: unless-stopped
  redis:
    image: docker.io/valkey/valkey:9@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63
    container_name: immich-redis
    networks:
      - immich-network
    env_file:
      - /fjellheimen/stacks/.env
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    container_name: immich-database
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    networks:
      - immich-network
    env_file:
      - /fjellheimen/stacks/.env
      - /fjellheimen/stacks/immich/.env
    environment:
      POSTGRES_INITDB_ARGS: --data-checksums
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
    shm_size: 128mb
    restart: unless-stopped
  kiosk:
    image: ghcr.io/damongolding/immich-kiosk:latest
    container_name: immich-kiosk
    networks:
      - immich-network
      - proxy-network
    env_file:
      - /fjellheimen/stacks/.env
      - /fjellheimen/stacks/immich/.env
    environment:
      KIOSK_IMMICH_URL: immich-server:2283
      KIOSK_IMMICH_EXTERNAL_URL: https://photos.fjellhei.men
    healthcheck:
      test: wget -nv -t1 --spider http://localhost:3000 || exit 1
      interval: 1m
      start_period: 20s
      timeout: 10s
      retries: 3
    restart: unless-stopped
networks:
  immich-network:
    name: immich-network
  proxy-network:
    external: true
