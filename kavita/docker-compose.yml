version: '3'

name: homeserver

services:

  kavita:
    image: lscr.io/linuxserver/kavita:latest
    container_name: kavita
    volumes:
      - /homeserver/kavita/data/config:/config
      - /xdrive/Media/Books:/data
    networks:
      - proxy-network
    env_file:
      - /homeserver/.env
      - /homeserver/kavita/.env
    healthcheck:
      test: curl --fail http://localhost:5000 || exit 1
      interval: 1m
      start_period: 20s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  proxy-network:
    external: true